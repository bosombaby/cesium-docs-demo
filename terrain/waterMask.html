<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>waterMask</title>
  <link rel='stylesheet' href='../assets/libs/cesium/Widgets/widgets.css'>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>

</head>

<body>
  <div id="cesiumContainer"></div>
  <script src='https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Cesium.js'></script>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0NmY4OGRkZS03ZTljLTQ5MDMtYmUwZC0wNmM2ZjdmM2M1MzMiLCJpZCI6MTI2MjUzLCJpYXQiOjE2NzczMTI2ODJ9.KO5KCez-xGcJBJfY8XYWAlUXHO4WWrZUm6tCZ1MfCWM'
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
      })
    })
    viewer._cesiumWidget._creditContainer.style.display = "none"
    const terrainProvider = Cesium.createWorldTerrain({
      requestWaterMask: true, // 请求水体效果所需要的海岸线数据
    })
    viewer.terrainProvider = terrainProvider
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(119.37166242046878, 25.244055967788814, 120000.0),
      orientation: {
        heading: Cesium.Math.toRadians(20.0),
        pitch: Cesium.Math.toRadians(-90.0),
        roll: 0
      }
    })
  </script>
</body>

</html>
